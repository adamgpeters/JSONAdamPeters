            function (data) {
                str = JSON.stringify(data);

                // document.innerHTML = "adsfasdf";
                createTable(data);
        });
        
        function createTable(data) {
            for (let i = 0; i < 10; i ++) {
                let song = data["setlist"][i];
                $('body').append('<div id="song' + i + '" class="songs"></div>')
                $('song' + i).append('<p style="font-weight:bold;">' + song['title'] + '</p>');    
                $('song' + i).append('<p>Artist: ' + song['artist'] + '</p>');    
                $('song' + i).append('<p>Genre: ' + song['genres'].toString() + '</p>');    
                $('song' + i).append('<p>Released: ' + song['release-year'] + '</p>');    
            }
        }
